<!DOCTYPE html>
<html>
<head>
    <title>To-Do List</title>
    <style>
        /* CSS to style the to-do list */
        #todo-list {
            width: 300px;
            margin: 0 auto;
        }
        .task {
            display: flex;
            justify-content: space-between;
            padding: 8px;
            border-bottom: 1px solid #ccc;
        }
        .task input[type="checkbox"] {
            margin-right: 8px;
        }
    </style>
</head>
<body>
    <div id="todo-list">
        <h2>To-Do List</h2>
        <div>
            <input type="text" id="new-task" placeholder="Add a new task">
            <button onclick="addTask()">Add</button>
        </div>
        <div id="tasks">
            <!-- Tasks will be dynamically added here -->
        </div>
    </div>

    <script>
        // JavaScript to manage the to-do list
        function addTask() {
            var taskText = document.getElementById("new-task").value;
            if (taskText.trim() === "") {
                alert("Please enter a task!");
                return;
            }

            var tasksContainer = document.getElementById("tasks");
            var taskDiv = document.createElement("div");
            taskDiv.className = "task";
            taskDiv.innerHTML = `
                <input type="checkbox" onchange="completeTask(this)">
                <span>${taskText}</span>
                <button onclick="removeTask(this)">Remove</button>
            `;

            tasksContainer.appendChild(taskDiv);
            document.getElementById("new-task").value = "";
        }

        function completeTask(checkbox) {
            var taskText = checkbox.nextElementSibling;
            if (checkbox.checked) {
                taskText.style.textDecoration = "line-through";
            } else {
                taskText.style.textDecoration = "none";
            }
        }

        function removeTask(button) {
            var taskDiv = button.parentNode;
            var tasksContainer = document.getElementById("tasks");
            tasksContainer.removeChild(taskDiv);
        }
    </script>
</body>
</html>
